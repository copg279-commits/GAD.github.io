    <style>
        .combobox {
            position: relative;
            width: 100%;
        }
        .combobox-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            text-align: center;
            font-size: 1rem;
            outline: none;
        }
        .combobox-input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }
        .combobox-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 10;
            max-height: 200px;
            overflow-y: auto;
            background-color: white;
            border: 1px solid #d1d5db;
            border-top: none;
            border-radius: 0 0 8px 8px;
            display: none;
        }
        .combobox-item {
            padding: 12px;
            text-align: left;
            cursor: pointer;
            font-size: 1rem;
            color: #4b5563;
        }
        .combobox-item:hover {
            background-color: #e5e7eb;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 20;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            position: relative;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover, .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

        const searchInputPais = document.getElementById('searchInputPais');
        const countryDropdown = document.getElementById('countryDropdown');
        const linkList = document.getElementById('linkList');
        const linksContainer = document.getElementById('linksContainer');
        const resultsTitle = document.getElementById('resultsTitle');
        const comboboxWrapper = document.getElementById('comboboxWrapper');

        let allCountries = Object.keys(paisesData).sort();

        function populateDropdown(filter = '') {
            countryDropdown.innerHTML = '';
            const filteredCountries = allCountries.filter(country => 
                country.toLowerCase().includes(filter.toLowerCase())
            );
            
            if (filteredCountries.length > 0) {
                filteredCountries.forEach(country => {
                    const item = document.createElement('div');
                    item.classList.add('combobox-item');
                    item.textContent = country;
                    item.onclick = (e) => {
                        e.stopPropagation();
                        searchInputPais.value = country;
                        countryDropdown.style.display = 'none';
                        buscar(country);
                    };
                    countryDropdown.appendChild(item);
                });
                countryDropdown.style.display = 'block';
            } else {
                countryDropdown.style.display = 'none';
            }
        }

        function buscar(pais) {
            linksContainer.innerHTML = '';
            linkList.style.display = 'block';
            let results = paisesData[pais];
            let title = `Enlaces de ${pais}`;

            resultsTitle.textContent = title;

            if (results && results.length > 0) {
                results.forEach(link => {
                    const linkDiv = document.createElement('a');
                    linkDiv.href = link.url;
                    linkDiv.target = "_blank";
                    linkDiv.classList.add('bg-white', 'p-4', 'shadow-md', 'rounded-lg', 'mb-2', 'cursor-pointer', 'hover:bg-gray-50', 'block');
                    linkDiv.innerHTML = `<h3 class="font-bold text-blue-600">${link.nombre}</h3><p class="text-sm text-gray-600">${link.descripcion}</p>`;
                    linksContainer.appendChild(linkDiv);
                });
            } else {
                linksContainer.innerHTML = `<p class="text-center text-gray-500">No se encontraron enlaces para la búsqueda.</p>`;
            }
        }

        searchInputPais.addEventListener('input', (e) => {
            populateDropdown(e.target.value);
        });
        
        searchInputPais.addEventListener('focus', () => {
            populateDropdown(searchInputPais.value);
        });

        document.addEventListener('click', (e) => {
            if (!comboboxWrapper.contains(e.target)) {
                countryDropdown.style.display = 'none';
            }
        });

        function volverAtras() {
            linkList.style.display = 'none';
            searchInputPais.value = '';
        }
    </script>
