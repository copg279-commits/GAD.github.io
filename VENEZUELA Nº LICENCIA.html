<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificación Licencia Venezuela</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .flag-button-spain {
      background: linear-gradient(to top, #c60b1e 0%, #c60b1e 33%, #ffc400 33%, #ffc400 66%, #c60b1e 66%, #c60b1e 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .delete-icon {
      cursor: pointer;
      transition: transform 0.2s;
      color: #ef4444;
    }
    .delete-icon:hover {
      transform: scale(1.1);
    }
    .listado-container {
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col pb-16">

  <header class="bg-blue-600 w-full flex justify-center items-center py-2">
    <div class="w-40 h-40 rounded-full overflow-hidden shadow-lg">
      <img
        src="logogad.png"
        alt="Logo GAD"
        class="w-full h-full object-cover block"
      >
    </div>
  </header>

  <h1 class="text-black text-center mt-6 text-xl font-bold px-4">
    Verificación Licencia Venezuela
  </h1>
  <h2 class="text-gray-700 text-center mt-2 px-4">
    Introduce el Nº de Verificación
  </h2>
  
  <div class="w-11/12 max-w-md mx-auto mt-4">
    <img src="logovenezuela.png" alt="Logo Venezuela" class="w-full">
  </div>

  <input 
    type="number" 
    id="numero" 
    placeholder="Ingresa el número" 
    class="block mx-auto mt-4 p-3 text-base w-11/12 max-w-md border border-gray-300 rounded-md text-center focus:outline-none focus:ring-2 focus:ring-blue-500"
  />

  <button 
    onclick="buscarFecha()" 
    class="block mx-auto mt-4 w-11/12 max-w-md bg-blue-600 text-white font-bold py-3 rounded-md hover:bg-blue-700 transition"
  >
    Consultar
  </button>

  <div id="output" class="mt-6 text-gray-700 text-center w-11/12 max-w-md mx-auto"></div>
  
  <div class="bg-white shadow-md rounded-lg p-6 mt-4 text-center w-11/12 max-w-md mx-auto">
    <h3 class="text-lg font-semibold mb-4">Añadir nuevos datos</h3>
    <button id="mostrarFormularioBtn" class="w-full bg-green-600 text-white py-2 rounded-md shadow hover:bg-green-700">
      Introduzca nuevo Nº de Identificación
    </button>
    <button id="mostrarListadoBtn" class="w-full bg-blue-500 text-white py-2 rounded-md shadow hover:bg-blue-600 mt-2">
      Consultar Lista Completa
    </button>
    <div id="listadoDatos" class="mt-4 hidden text-left text-sm p-4 bg-gray-100 rounded-md">
    </div>
    <div id="formularioNuevosDatos" class="mt-4 hidden">
      <div class="mb-4">
        <label for="nuevoNumero" class="block text-sm font-bold text-gray-700 mb-1">Número de Identificación:</label>
        <input type="number" id="nuevoNumero" placeholder="Ej: 2502010580167" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="mb-4">
        <label for="nuevaFecha" class="block text-sm font-bold text-gray-700 mb-1">Fecha de expedición:</label>
        <input type="date" id="nuevaFecha" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="flex space-x-2">
        <button onclick="guardarNuevoNumero()" class="w-1/2 bg-blue-600 text-white py-2 rounded-md shadow hover:bg-blue-700">
          Guardar
        </button>
        <button onclick="limpiarCampos()" class="w-1/2 bg-gray-400 text-white py-2 rounded-md shadow hover:bg-gray-500">
          Limpiar campos
        </button>
      </div>
      <div id="mensajeGuardado" class="mt-4 text-sm font-medium"></div>
    </div>
  </div>

  <div class="mt-8 flex justify-center">
    <button onclick="window.location.href='index.html'"
            class="w-11/12 max-w-md p-4 bg-yellow-400 text-black font-bold rounded-lg shadow-md transition hover:bg-yellow-200">
        MENÚ PRINCIPAL
    </button>
  </div>

  <footer class="mt-auto text-center py-6 bg-gray-200">
    <hr class="border-t border-gray-400 w-11/12 max-w-md mx-auto mb-4">
    <p class="font-bold">GRUPO DE ANÁLISIS DOCUMENTAL</p>
    <p class="font-bold">POLICÍA LOCAL DE ALICANTE</p>
    <p>GAD - Todos los derechos reservados</p>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCbrIC_qmnXN0YFTVjNGR-j_Zpq_6V_glA",
      authDomain: "gad-alicante-f0d56.firebaseapp.com",
      databaseURL: "https://gad-alicante-f0d56-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "gad-alicante-f0d56",
      storageBucket: "gad-alicante-f0d56.firebasestorage.app",
      messagingSenderId: "453863147861",
      appId: "1:453863147861:web:50be7eb436bbee6ec4c7dc"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const licenciasNuevasRef = database.ref('licencias_venezuela_nuevas');

    let datosCompletos = [];
    
    document.addEventListener('DOMContentLoaded', () => {
      cargarDatosDesdeFirebase();
    });

    function cargarDatosDesdeFirebase() {
      licenciasNuevasRef.once('value')
        .then(snapshot => {
          datosCompletos = [];
          snapshot.forEach(childSnapshot => {
            const nuevoDato = childSnapshot.val();
            const key = childSnapshot.key;
            datosCompletos.push({
              numero: nuevoDato.numero,
              fecha: nuevoDato.fecha,
              key: key
            });
          });
          datosCompletos.sort((a, b) => a.numero - b.numero);
          console.log("Datos de Firebase cargados y combinados.");
        })
        .catch(error => {
          console.error("Error al cargar datos de Firebase:", error);
        });
    }

    const mostrarFormularioBtn = document.getElementById('mostrarFormularioBtn');
    const formularioNuevosDatos = document.getElementById('formularioNuevosDatos');
    const nuevoNumeroInput = document.getElementById('nuevoNumero');
    const nuevaFechaInput = document.getElementById('nuevaFecha');
    const mensajeGuardadoDiv = document.getElementById('mensajeGuardado');

    const mostrarListadoBtn = document.getElementById('mostrarListadoBtn');
    const listadoDatosDiv = document.getElementById('listadoDatos');

    mostrarFormularioBtn.addEventListener('click', () => {
        formularioNuevosDatos.classList.toggle('hidden');
        limpiarCampos();
        if (!listadoDatosDiv.classList.contains('hidden')) {
            listadoDatosDiv.classList.add('hidden');
        }
    });

    mostrarListadoBtn.addEventListener('click', () => {
        listadoDatosDiv.classList.toggle('hidden');
        if (!listadoDatosDiv.classList.contains('hidden')) {
            renderizarListado();
            if (!formularioNuevosDatos.classList.contains('hidden')) {
                formularioNuevosDatos.classList.add('hidden');
            }
        }
    });

    function limpiarCampos() {
        nuevoNumeroInput.value = '';
        nuevaFechaInput.value = '';
        mensajeGuardadoDiv.textContent = '';
        mensajeGuardadoDiv.style.color = '';
    }

    function guardarNuevoNumero() {
        const nuevoNumero = parseInt(nuevoNumeroInput.value);
        const nuevaFecha = nuevaFechaInput.value;

        if (isNaN(nuevoNumero) || !nuevaFecha) {
            mensajeGuardadoDiv.textContent = 'Por favor, introduce un número y una fecha válidos.';
            mensajeGuardadoDiv.style.color = 'orange';
            return;
        }

        const datoExistente = datosCompletos.find(dato => dato.numero === nuevoNumero);
        if (datoExistente) {
            mensajeGuardadoDiv.innerHTML = `EL NÚMERO YA EXISTE CON FECHA: <span style="font-weight: bold;">${datoExistente.fecha}</span>`;
            mensajeGuardadoDiv.style.color = 'red';
            return;
        }

        const [year, month, day] = nuevaFecha.split('-');
        const fechaFormateada = `${day}/${month}/${year}`;
        const fechaNueva = new Date(`${year}-${month}-${day}`);

        const datosOrdenadosPorNumero = [...datosCompletos].sort((a, b) => a.numero - b.numero);
        const antes = datosOrdenadosPorNumero.filter(d => d.numero <= nuevoNumero).pop();
        const despues = datosOrdenadosPorNumero.find(d => d.numero > nuevoNumero);

        // Validar si el número es mayor al anterior pero con fecha anterior
        if (antes && fechaNueva < new Date(antes.fecha.split('/').reverse().join('-'))) {
            mensajeGuardadoDiv.innerHTML = `<p class='text-red-500 font-bold'>¡POSIBLE DOCUMENTO FALSO! LA PROGRESIÓN NUMÉRICA NO ES CORRECTA (Número posterior con fecha anterior)</p>`;
            return;
        }

        // Validar si el número es menor al siguiente pero con fecha posterior
        if (despues && fechaNueva > new Date(despues.fecha.split('/').reverse().join('-'))) {
            mensajeGuardadoDiv.innerHTML = `<p class='text-red-500 font-bold'>¡POSIBLE DOCUMENTO FALSO! LA PROGRESIÓN NUMÉRICA NO ES CORRECTA (Número anterior con fecha posterior)</p>`;
            return;
        }

        const nuevoDato = {
            numero: nuevoNumero,
            fecha: fechaFormateada
        };

        licenciasNuevasRef.push(nuevoDato)
            .then(() => {
                mensajeGuardadoDiv.textContent = '¡Datos guardados con éxito en Firebase!';
                mensajeGuardadoDiv.style.color = 'green';
                
                cargarDatosDesdeFirebase();
                
                limpiarCampos();
                formularioNuevosDatos.classList.add('hidden');
            })
            .catch(error => {
                mensajeGuardadoDiv.textContent = 'Error al guardar en Firebase: ' + error.message;
                mensajeGuardadoDiv.style.color = 'red';
            });
    }

    function renderizarListado() {
        const datosOrdenados = [...datosCompletos].sort((a, b) => {
            const [d1, m1, y1] = a.fecha.split('/');
            const [d2, m2, y2] = b.fecha.split('/');
            const fechaA = new Date(`${y1}-${m1}-${d1}`);
            const fechaB = new Date(`${y2}-${m2}-${d2}`);
            return fechaB - fechaA;
        });

        let htmlListado = '<p class="font-bold mb-2">Listado de números de identificación por fecha de expedición (más reciente primero):</p><ul class="listado-container">';
        datosOrdenados.forEach(item => {
            const deleteButton = item.key ? 
                `<span onclick="confirmarEliminar('${item.key}', ${item.numero})" class="delete-icon ml-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 112 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
                    </svg>
                </span>` : '';
            htmlListado += `<li><span class="font-bold">${item.fecha}</span> - ${item.numero}${deleteButton}</li>`;
        });
        htmlListado += '</ul>';

        listadoDatosDiv.innerHTML = htmlListado;
    }

    function confirmarEliminar(key, numero) {
        if (confirm(`¿Estás seguro de que quieres eliminar el registro con el número ${numero}?`)) {
            eliminarDato(key);
        }
    }

    function eliminarDato(key) {
        licenciasNuevasRef.child(key).remove()
            .then(() => {
                console.log("Registro eliminado con éxito.");
                cargarDatosDesdeFirebase();
                renderizarListado();
            })
            .catch((error) => {
                console.error("Error al eliminar el registro:", error);
                alert("Error al eliminar el registro.");
            });
    }

    function extraerParteRelevante(numero) {
      return numero;
    }

    function buscarFecha() {
      const numero = parseInt(document.getElementById("numero").value);
      const output = document.getElementById("output");

      if (isNaN(numero)) {
        output.innerHTML = "<p class='text-red-500 font-semibold'>Por favor, ingresa un número válido.</p>";
        return;
      }
      
      const numActual = extraerParteRelevante(numero);

      const exacto = datosCompletos.find(d => d.numero === numActual);
      if (exacto) {
        output.innerHTML = `
          <p class='text-green-600 font-semibold'>
            Fecha exacta: ${exacto.fecha}
          </p>
        `;
        return;
      }
      
      const antes = datosCompletos.filter(d => d.numero <= numActual).pop();
      const despues = datosCompletos.find(d => d.numero > numActual);

      if (!antes) {
        output.innerHTML = "<p class='text-red-500 font-bold'>EL NÚMERO ES DEMASIADO ANTIGUO</p>";
        return;
      }

      if (!despues) {
        output.innerHTML = `<p class='text-red-500 font-semibold'>El número ${numero} no está en el rango conocido.</p>`;
        return;
      }

      const prop = (numActual - antes.numero) / (despues.numero - antes.numero);

      const [day1, month1, year1] = antes.fecha.split("/");
      const fecha1 = new Date(`${year1}-${month1}-${day1}`);

      const [day2, month2, year2] = despues.fecha.split("/");
      const fecha2 = new Date(`${year2}-${month2}-${day2}`);
      
      if (fecha1 > fecha2) {
          output.innerHTML = "<p class='text-red-500 font-bold'>¡POSIBLE DOCUMENTO FALSO! LA PROGRESIÓN NUMÉRICA NO ES CORRECTA</p>";
          return;
      }

      const fechaEstimada = new Date(fecha1.getTime() + prop * (fecha2 - fecha1));
      
      output.innerHTML = `
        <p class='text-green-600 font-semibold'>
          Fecha estimada: ${fechaEstimada.toLocaleDateString("es-ES", { day: '2-digit', month: '2-digit', year: 'numeric' })}
        </p>
      `;
    }

    document.getElementById("numero").addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        buscarFecha();
      }
    });
  </script>
</body>
</html>
